<mat-tab-group>
    <mat-tab label="Contato">
        <spa-contato></spa-contato>
    </mat-tab>
    <mat-tab label="MÃºsica">
        <spa-musica></spa-musica>
    </mat-tab>
    <mat-tab label="Redes Sociais">
        <spa-redes-sociais></spa-redes-sociais>
    </mat-tab>
    <mat-tab label="Progess Spinner">
        <mat-card>
            <mat-card-content>
                <h2 class="example-h2">Progress spinner configuration</h2>
                <section class="example-section">
                    <label class="example-margin">Mode:</label>
                    <mat-radio-group [(ngModel)]="mode">
                        <mat-radio-button class="example-margin" value="determinate">
                            Determinate
                        </mat-radio-button>
                        <mat-radio-button class="example-margin" value="indeterminate">
                            Indeterminate
                        </mat-radio-button>
                    </mat-radio-group>
                </section>
                <section class="example-section" *ngIf="mode === 'determinate'">
                    <label class="example-margin">Progress:</label>
                    <mat-slider class="example-margin" [(ngModel)]="value"></mat-slider>
                </section>
            </mat-card-content>
        </mat-card>
        <mat-card>
            <mat-card-content>
                <h2 class="example-h2">Result</h2>
                <mat-progress-spinner class="example-margin" [mode]="mode" [value]="value">
                </mat-progress-spinner>
            </mat-card-content>
        </mat-card>
    </mat-tab>
    <mat-tab label="Nova Rota">
        <form class="example-form" (ngSubmit)="enviar(message.value)">
            <mat-form-field class="example-full-width">
                <mat-label>Escreva Aqui</mat-label>
                <input matInput #message maxlength="256" placeholder="Ex. I need help with...">
                <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
            </mat-form-field>
        <div style="padding-left: 10px;">
            <button mat-raised-button color="primary" type="submit">Enviar</button>
        </div>
        </form>
    </mat-tab>
</mat-tab-group>

<h1>Top 10 Desenvolvimento - 2021</h1>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Rank Column -->
    <ng-container matColumnDef="rank">
        <th mat-header-cell *matHeaderCellDef> Rank </th>
        <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
    </ng-container>

    <!-- Linguagem Column -->
    <ng-container matColumnDef="linguagem">
        <th mat-header-cell *matHeaderCellDef> Linguagem </th>
        <td mat-cell *matCellDef="let element"> {{element.language}} </td>
    </ng-container>

    <!-- IDE Column -->
    <ng-container matColumnDef="ide">
        <th mat-header-cell *matHeaderCellDef> IDE </th>
        <td mat-cell *matCellDef="let element"> {{element.ide}} </td>
    </ng-container>

    <!-- DB Column -->
    <ng-container matColumnDef="db">
        <th mat-header-cell *matHeaderCellDef> Banco de Dados </th>
        <td mat-cell *matCellDef="let element"> {{element.db}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
